<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Cuenta</h1>
        <p>Hola {{ username }},</p>
        <p>Gracias por registrarte en nuestro sitio. Por favor, verifica tu cuenta haciendo clic en el siguiente enlace:</p>
        <p><a href="{{ verification_link }}" class="btn">Verificar Cuenta</a></p>
        <p>Si el botón anterior no funciona, copia y pega el siguiente enlace en tu navegador:</p>
        <p>{{ verification_link }}</p>
        <p>¡Gracias!</p>
    </div>
</body>
</html>
